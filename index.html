<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Drinks Decisions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="nav-wrapper">
            <h1 class="brand-logo center"><i class="small material-icons">local_bar</i> Dinner Drink Decisions <i
                    class="small material-icons">restaurant</i></h1>
        </div>
        <div class="center row">
            <h5 class="col s12">Randomizer:</h5>
            <div class="col s5"></div>
            <select class="browser-default input-field col s2">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Dinner</option>
                <option value="2">Drink</option>
            </select>
            <div class="col s5"></div>
        </div>
    </header>
    <main>
        <div class="center row">
            <div class="col s12 center">
              <div class="card">
                <div class="card-image">
                  <img src="images/sample-1.jpg">
                  <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                  <p>I am a very simple card. I am good at containing small bits of information.
                  I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                  <a href="#">This is a link</a>
                </div>
              </div>
            </div>
          </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
