<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Drinks Decisions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="nav-wrapper">
            <h1 class="brand-logo center"><i class="small material-icons">local_bar</i> Dinner Drink Decisions <i
                    class="small material-icons">restaurant</i></h1>
        </div>
        <div class="center row">
            <h5 class="col s12 ranHead">Randomizer:</h5>
            <div class="col s5"></div>
            <select class="browser-default input-field col s2">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Dinner</option>
                <option value="2">Drink</option>
            </select>
            <div class="col s5"></div>
        </div>
    </header>
    <main>
        <div class="center row hide showEl">
            <div class="col s2"></div>
            <div class="col s8 center">
                <div class="card">
                    <div class="card-image">
                        <img class="recipePic">
                        <span class="card-title"></span>
                    </div>
                    <div class="card-content">
                        <h6>Ingredients:</h6>
                        <ul id="ingredients"></ul>
                        <h6>Instructions: </h6>
                        <p id="instructions"></p>
                        <h6 id="sourceH6"></h6>
                        <a id="source"></a>
                    </div>
                </div>
            </div>
            <div class="col s2"></div>
        </div>
    </main>
    <a id="menu" class="waves-effect waves-light btn btn-floating" ></a>
    <div class="tap-target  light-green darken-2" data-target="menu">
      <div class="tap-target-content">
        <h3>Hello!</h3>
        <p id="popP">Feeling indecisive? Select an option from the drop-down menu above to get a random recipe idea!</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
